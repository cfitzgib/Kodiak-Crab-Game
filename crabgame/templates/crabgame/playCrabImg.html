{% load static %}


<head>
    <link rel="stylesheet" type="text/css" href="{% static 'crabgame/styles.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>

<body>

    <h1>You are looking at an image of crab {{ displayImg.crab.sample_num }}</h1>
    <div id="images">
        <img id="original" src="/media/{{ displayImg.crab.sample_num }}/original1.png"/>
        <img id="binarized" src="/media/{{ displayImg.crab.sample_num }}/binarized1.png"/>
    </div>

    <script>

        $(document).ready(function() {
            $("#binarized").on("click", function(event) {
                var x = event.pageX - this.offsetLeft;
                var y = event.pageY - this.offsetTop;
                alert("X Coordinate: " + x + " Y Coordinate: " + y);
            });
        });
    
    </script>

</body>
